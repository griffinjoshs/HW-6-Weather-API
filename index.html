<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header>Weather Dashboard</header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4" id="form">
                <h4>Search for a city:</h4>
                <input class="form-control" type="text" id="city-value"/>
                <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i>submit button</button></button>
                <br>
                <h4>Search History</h4>
                <div id="history">
                </div>
            </div>
            <div class="col-8">
                <div class="container" id="today">Today
                    <div id="Today"></div>
                    <div id="location"></div>
                </div>
                <br>
                <h4>5 Day Forecast:</h4>
                <div id="CityInfo">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5">
                            <div class="col">Day 1</div>
                            <div class="col">Day 2</div>
                            <div class="col">Day 3</div>
                            <div class="col">Day 4</div>
                            <div class="col">Day 5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Assets/scripts.js"></script>
</body>

</html>
